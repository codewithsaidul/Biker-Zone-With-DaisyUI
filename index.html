<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Zone With DaisyUI</title>


    <!-- ================= Google Font Link =================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:ital,wght@0,400;0,600;0,700;1,500&display=swap"
        rel="stylesheet">

    <!-- ================== Daisy UI Link =================== -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- =================== Tailwind Custom Classes ==================== -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        bikeprimary: '#E76F51'
                    }
                }
            }
        }
    </script>

    <!-- ============ Custom CSS =================== -->
    <style>
        .font__popins {
            font-family: 'Poppins', sans-serif;
        }

        .font__inter {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="font__popins">
    <!-- ============================ Header ========================== -->
    <header class="max-w-[1128px] w-11/12 mx-2 md:w-10/12 md:mx-auto py-5">
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>


                        <ul tabindex="0"
                            class="menu text-base menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>Shop</a></li>
                            <li><a>News</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class=" text-[#000000] text-lg md:text-4xl font-bold">Biker Zone</a>
                </div>

                <div class="navbar-center hidden md:flex">
                    <ul class="menu text-base menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a>Shop</a></li>
                        <li><a>News</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>

                <div class="">
                    <a class="btn hover:bg-bikeprimary bg-bikeprimary text-white">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- ============================ Header ========================== -->

    <main class="md:container md:mx-auto">

    </main>
</body>

</html>
